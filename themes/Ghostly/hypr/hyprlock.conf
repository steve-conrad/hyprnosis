source = ~/.config/hypr/theme.conf

$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/background
  blur_passes = 0
  color = $spirit_black
}

# TIME
label {
  monitor =
  text = $TIME12
  color = $ectoplasm_mint
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = center
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $ectoplasm_mint
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = center
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.face
  size = 100
  border_color = $faded_jade
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $faded_jade
  inner_color = $grave_moss
  font_color = $ectoplasm_mint
  fade_on_empty = false
  hide_input = false
  check_color = $phantom_mist
  fail_color = $spirit_black
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $faded_jade
  position = 0, -47
  halign = center
  valign = center
}
